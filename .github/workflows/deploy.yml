name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Detect infrastructure mode and get EC2 IP
        id: infra
        run: |
          # Check if ALB exists (ALB mode)
          ALB_ARN=$(aws elbv2 describe-load-balancers \
            --names "lofam-alb" \
            --query 'LoadBalancers[0].LoadBalancerArn' \
            --output text 2>/dev/null || echo "None")

          if [ "$ALB_ARN" != "None" ] && [ -n "$ALB_ARN" ]; then
            echo "mode=alb" >> $GITHUB_OUTPUT
            COMPOSE_FILE="docker-compose.prod.yml"
            # Get EC2 IP from instance directly
            IP=$(aws ec2 describe-instances \
              --filters "Name=tag:Project,Values=lofam" "Name=instance-state-name,Values=running" \
              --query 'Reservations[0].Instances[0].PublicIpAddress' \
              --output text)
          else
            echo "mode=letsencrypt" >> $GITHUB_OUTPUT
            COMPOSE_FILE="docker-compose.letsencrypt.yml"
            # Get IP from Elastic IP
            IP=$(aws ec2 describe-addresses \
              --filters "Name=tag:Project,Values=lofam" \
              --query 'Addresses[0].PublicIp' \
              --output text)
          fi

          if [ "$IP" = "None" ] || [ -z "$IP" ]; then
            echo "::error::No EC2 instance found with tag Project=lofam"
            exit 1
          fi

          echo "host=$IP" >> $GITHUB_OUTPUT
          echo "compose_file=$COMPOSE_FILE" >> $GITHUB_OUTPUT
          echo "Detected mode: $(cat $GITHUB_OUTPUT | grep mode)"
          echo "EC2 host: $IP"
          echo "Compose file: $COMPOSE_FILE"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.infra.outputs.host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app

            # Clone or pull
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch origin
              git reset --hard origin/main
            fi

            # Build and restart using detected compose file
            docker-compose -f ${{ steps.infra.outputs.compose_file }} down
            docker-compose -f ${{ steps.infra.outputs.compose_file }} up --build -d

            # Cleanup
            docker image prune -f
