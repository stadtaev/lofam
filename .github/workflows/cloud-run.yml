name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  CLOUD_RUN_SERVICE: lofam

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories describe lofam \
            --location=${{ env.GCP_REGION }} 2>/dev/null || \
          gcloud artifacts repositories create lofam \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --description="Lofam container images"

      - name: Build and push to Artifact Registry
        env:
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/lofam/app:${{ github.sha }}
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/lofam/app:${{ github.sha }}
        run: |
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image $IMAGE \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3
