# Production docker-compose for EC2 deployment

services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - lofam-data:/data
    environment:
      - PORT=8080
      - DB_PATH=/data/lofam.db

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  lofam-data:
