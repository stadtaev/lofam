services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - lofam-data:/data
    environment:
      - PORT=8080
      - DB_PATH=/data/lofam.db
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: ./backend
          ignore:
            - "**/*.db"

volumes:
  lofam-data:
